{% extends 'base.html' %}
{% block title %}Actualizar Cliente{% endblock %}
{% block content %}
<h2>Editar Cliente</h2>
<form method="post" action="{% url 'realizar_actualizacion_clientes' cliente.id %}">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" value="{{ cliente.nombre }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Apellido</label>
    <input type="text" name="apellido" value="{{ cliente.apellido }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" value="{{ cliente.email }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">RFC</label>
    <input type="text" name="rfc" value="{{ cliente.rfc }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="text" name="telefono" value="{{ cliente.telefono }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Dirección</label>
    <textarea name="direccion" class="form-control">{{ cliente.direccion }}</textarea>
  </div>
  <button class="btn btn-primary"><i class="bi bi-pencil-square"></i> Actualizar</button>
  <a href="{% url 'ver_clientes' %}" class="btn btn-secondary"><i class="bi bi-x-lg"></i> Cancelar</a>
</form>
{% endblock %}
