{% extends 'base.html' %}
{% block title %}Borrar Cliente{% endblock %}
{% block content %}
<h2>Confirmar borrado</h2>
<p>¿Deseas eliminar al cliente <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger"><i class="bi bi-trash-fill"></i> Sí, borrar</button>
  <a href="{% url 'ver_clientes' %}" class="btn btn-secondary"><i class="bi bi-x-lg"></i> Cancelar</a>
</form>
{% endblock %}
